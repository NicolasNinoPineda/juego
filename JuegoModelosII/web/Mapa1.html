    document.addEventListener("keydown", function(e){
        if (e.keyCode == "39") {
            if (mLeft<920){
                moverDerecha();
            }
            if (mLeft==920){
                
                document.getElementById('puntos').innerHTML=p++;
            }
            
        }
        
        if (e.keyCode == "37") {
            if (mLeft>1){
                moverIzquierda();
            }
            
            if (mLeft<200){
                
                document.getElementById('puntos').innerHTML=p--;
            }
            
        }
        
        if (e.keyCode == "38") {
            moverArriba();
        }
        
        if (e.keyCode == "40") {
            moverAbajo();
        }
        
    })
    
    function moverDerecha(){
        
        mLeft += velocidad;
        pelota.style.marginLeft = mLeft + "px";
        
        pelota.style.display = 'inline';
        pelota2.style.display = 'none';
  
    }
    
    function moverIzquierda(){
        
        mLeft -= velocidad;
        pelota2.style.marginLeft = mLeft + "px";
        
        pelota.style.display = 'none';
        pelota2.style.display = 'inline';
